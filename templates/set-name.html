{% extends 'base.html' %}

{% block content %}
    <div style="width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; flex-direction: column">
        <input placeholder="Digite seu nome" id="input" style="width: 50%; margin-bottom: 1rem; text-align: center">
        <button onclick="setNick()" style="width: 20%;">Confirmar</button>
    </div>

    <script>
        function setNick() {
            localStorage.setItem('nick', document.querySelector('#input').value)
            location.href = localStorage.getItem('next')
        }
    </script>
{% endblock %}
